# This is to override the chart name.
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

service:
  type: ClusterIP
  port: 80

hub:
  rootDir: /hub/
  db:
    name: ""
    host: ""
    port: 5432
    waitSecs: 45
  githubWebhookPort: 8080
  githubSyncWindow: 2160h
  grpcPort: 8000
  healthPort: 8002
  codeRunnerCheckout: true
  policyQueue:
    pollInterval: 1s
    numWorkers: 5
  s3:
    bucketName: ""
    urlExpirationMinutes: 5m
  extraEnv: []
  secrets: {}

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
