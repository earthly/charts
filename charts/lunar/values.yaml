# This is to override the chart name.
nameOverride: ""
fullnameOverride: ""

imagePullSecrets: []

serviceAccount:
  create: true
  automount: true
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

hub:
  rootDir: /hub/
  db:
    user:
      secretName: "lunar-db"
      secretKey: "username"
    pass:
      secretName: "lunar-db"
      secretKey: "password"
    name: ""
    host: ""
    port: 5432
    waitSecs: 45
  github:
    baseUrl: ""
    app:
      privateKey:
        secretName: "lunar-github-app"
        secretKey: "private-key"
      id: 0
      installId: 0
    webhookSecret:
      secretName: "lunar-github-webhook"
      secretKey: "webhook-secret"
    token:
      secretName: "lunar-github-token"
      secretKey: "token"
    syncWindow: 2160h
  policyQueue:
    pollInterval: 1s
    numWorkers: 5
  s3:
    bucketName: ""
    urlExpirationMinutes: 5m
  auth:
    secretName: "lunar-auth-token"
    secretKey: "token"
  secrets:
    collector:
      secretName: "lunar-collector-secrets"
      secretKey: "secrets"
    cataloger:
      secretName: "lunar-cataloger-secrets"
      secretKey: "secrets"
    policy:
      secretName: "lunar-policy-secrets"
      secretKey: "secrets"
  logging:
    tenantId: "localdev"
    level: "info"
    format: "json"
    elastic:
      url: "" 
      apiKeySecret:
        name: "lunar-elastic-api-key"
        key: "api-key"
      bufferSize: 100
      flushInterval: "5s"
  extraEnv: []

  image:
    repository: "earthly/lunar-hub"
    pullPolicy: IfNotPresent
    tag: "main"

  service:
    type: ClusterIP
    ports:
      server: 8000
      http: 8001

  ingress:
    enabled: false
    className: ""
    annotations: {}
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []

  readinessProbe:
    enabled: true
    initialDelaySeconds: 0
    periodSeconds: 5
    failureThreshold: 3

  livenessProbe:
    enabled: true
    initialDelaySeconds: 0
    periodSeconds: 5
    failureThreshold: 3

  labels: {}
  annotations: {}
  podAnnotations: {}
  podLabels: {}
  podSecurityContext: {}
  securityContext: {}
  resources: {}
  volumeMounts: {}
  volumes: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

badges:
  enabled: false

  extraEnv: []

  secret:
    name: ""
    key: ""

  image:
    repository: "earthly/badges"
    pullPolicy: IfNotPresent
    tag: "main"

  service:
    type: ClusterIP
    port: 80

  ingress:
    enabled: false
    className: ""
    annotations: {}
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []

  labels: {}
  annotations: {}
  podAnnotations: {}
  podLabels: {}
  podSecurityContext: {}
  securityContext: {}
  resources: {}
  volumeMounts: {}
  volumes: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

grafana:
  enabled: false

  admin:
    user:
      secretName: "lunar-grafana-admin"
      secretKey: "username"
    password:
      secretName: "lunar-grafana-admin"
      secretKey: "password"

  extraEnv: []

  image:
    repository: "earthly/lunar-grafana"
    pullPolicy: IfNotPresent
    tag: "main"

  service:
    type: ClusterIP
    port: 80

  ingress:
    enabled: false
    className: ""
    annotations: {}
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []

  labels: {}
  annotations: {}
  podAnnotations: {}
  podLabels: {}
  podSecurityContext: {}
  securityContext: {}
  resources: {}
  volumeMounts: {}
  volumes: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}